<div class="package-creation-container">
  <ng-container *ngIf="!showConfiguration">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 mb-5">
      <span class="p-float-label">
        <input id="name" pInputText type="text">
        <label for="name">Name <span class="required">*</span></label>
      </span>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 mb-5">
       <span class="p-float-label">
        <input id="description" pInputText type="text">
        <label for="description">Description <span class="required">*</span></label>
      </span>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 mb-5">
       <span class="p-float-label">
        <input id="OS" pInputText type="text">
        <label for="OS">OS <span class="required">*</span></label>
      </span>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 mb-5">
       <span class="p-float-label">
        <input id="availableByDefault" pInputText type="text">
        <label for="availableByDefault">Available By Default <span class="required">*</span></label>
      </span>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 mb-3">
       <span class="p-float-label">
        <input id="icon-file" pInputText type="text">
        <label for="icon-file">Icon File</label>
      </span>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 mb-3">
      <span class="p-float-label">
        <input id="other-files" pInputText type="text">
        <label for="other-files">Other Files</label>
      </span>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12 col-12 d-flex align-items-center justify-content-end gap-3">
        <i class="pi pi-check-circle" (click)="showConfiguration = true"></i>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="showConfiguration">
    <h6>Configuration Summary</h6>

    <div class="configuration-summary-container">
      <span>Name: AWS EFA Driver</span>
      <span>Description: XXX</span>
      <span>Dependencies: XXX</span>

      <div class="d-flex justify-content-end align-items-end gap-3">
        <i class="pi pi-times-circle" (click)="showConfiguration = false"></i>
        <i class="pi pi-check-circle"></i>
      </div>
    </div>
  </ng-container>
</div>
